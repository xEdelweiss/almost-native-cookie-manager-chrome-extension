<html>
<head>
    <script src="js/lib/jquery-2.0.3.min.js"></script>
    <script src="js/lib/jquery.cookie.js"></script>
    <script src="js/lib/context.js"></script>
    <script src="js/panel.js"></script>
    <link rel="stylesheet" href="css/lib/context.standalone.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- <div id="sidebar">
        <ul class="domains">

    <div id="list">
        <div id="no_cookies">This site has no cookies.</div>
        <table id="cookies">
            <tr class="header">
                <th>Name</th>
                <th>Value</th>
                <th>Domain</th>
                <th>Path</th>
                <th>Expiration</th>
                <th>Size</th>
                <th>HTTP</th>
                <th>Host</th>
                <th>Secure</th>
                <th>StoreID</th>
            </tr>
            <tr class="new">
                <td class="name"></td>
                <td class="value"></td>
                <td class="domain"></td>
                <td class="path"></td>
                <td class="expiration"></td>
                <td class="size"></td>
                <td class="http"></td>
                <td class="host"></td>
                <td class="secure"></td>
                <td class="storeId"></td>
            </tr>
        </table>
    </div>
