<html>
<head>
    <script src="js/lib/jquery-2.0.3.min.js"></script>
    <script src="js/lib/context.js"></script>
    <script src="js/panel.js"></script>
    <link rel="stylesheet" href="css/context.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- <div id="sidebar">
        <ul class="domains">
            <li>s.trunk.dev</li>
            <li>s.trunk.dev</li>
        </ul>
    </div> -->
    <div id="list">
        <div id="no_cookies">This site has no cookies.</div>
        <table id="cookies">
            <tr class="header">
                <th>Name</th>
                <th>Value</th>
                <th>Domain</th>
                <th>Path</th>
                <th>Expiration</th>
                <th>Size</th>
                <th>HTTP</th>
                <th>Host</th>
                <th>Secure</th>
                <th>StoreID</th>
            </tr>
            <tr class="new">
                <td class="name"></td>
                <td class="value"></td>
                <td class="domain"></td>
                <td class="path"></td>
                <td class="expiration"></td>
                <td class="size"></td>
                <td class="http"></td>
                <td class="host"></td>
                <td class="secure"></td>
                <td class="storeId"></td>
            </tr>
        </table>
    </div>

    <div id="overlay"></div>
    <div class="modal" id="edit-cookie">
        <form>
            <div class="row">
                <input name="name" class="w10" type="text" value="" placeholder="Name" />
            </div>
            <div class="row">
                <textarea name="value" placeholder="Value"></textarea>
            </div>
            <div class="row">
                <label class="w5"><input name="urlDecode" type="checkbox" /> URL-decode value before submit</label>
            </div>
            <div class="row">
                <input name="domain" class="w10" type="text" value="" placeholder="Domain" />
            </div>
            <div class="row">
                <input name="path" class="w10" type="text" value="" placeholder="Path" />
            </div>
            <div class="row">
                <input name="expirationDate" id="edit-cookie-datetime" class="w6" type="datetime-local" value="" />
                <label class="w4"><input name="session" id="edit-cookie-session" type="checkbox" checked /> Session</label>
            </div>
            <div class="row">
                <input name="storeId" class="w10" type="text" value="" placeholder="Store ID" />
            </div>
            <div class="row">
                <label class="w5"><input name="httpOnly" type="checkbox" /> HTTP only</label>
                <label class="w5"><input name="secure" type="checkbox" /> Secure</label>
            </div>

            <div class="button_panel">
                <button class="submit default">Add</button>
                <button class="cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
